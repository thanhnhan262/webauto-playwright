name: Playwright Tests
on:
  # push:
  #   branches: [ main, master ]
  # pull_request:
  #   branches: [ main, master ]
  repository_dispatch:
    types: [run-playwright-test]
  workflow_dispatch:
    inputs:
      project:
        description: 'Run test on project:'
        required: true
        type: choice
        options:
          - library
          - 3wschools
          - hoist
      environment:
        description: 'Run test on environment:'
        required: true
        type: choice
        options:
          - dev
          - stage
          - uat
      tags:
        description: 'Run only test case with tags: (for example: tag1,tag2,tag3)'
        required: false
        type: string

      
jobs:
  pr-review:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test --project=chromium
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30 
  manual-run:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: |
        echo Test is running on
        echo Project: ${{github.event.inputs.project}}
        echo Environement: ${{github.event.inputs.environment}}
        echo Tags: ${{ github.event.inputs.tags }}
        tags="${{ github.event.inputs.tags }}"
        tags_grep=$(echo "$tags" | sed 's/,/|@/g' | sed 's/^/@/')
        tags_grep="@${tags_grep"
        echo "Converted tags for Playwright: $tags_grep"
        ENV=${{ github.event.inputs.environment }} npx playwright test ./projects/${{ github.event.inputs.project }} --grep "$tags_grep" --project=chromium
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
  new-deploy-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: github.event_name == 'repository_dispatch' && github.event.action == 'run-playwright-test'
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test --project=chromium
      env:
        CI_BASE_URL: ${{ github.event.client_payload.app_url }}
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30 
     
